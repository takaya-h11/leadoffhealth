<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 500" width="200" height="500">
  <!-- Front view of human body silhouette -->
  <g id="body-front" fill="none" stroke="#333" stroke-width="2">
    <!-- Head -->
    <ellipse cx="100" cy="40" rx="25" ry="30" data-part="HEAD"/>

    <!-- Neck -->
    <line x1="90" y1="70" x2="90" y2="90" data-part="NECK"/>
    <line x1="110" y1="70" x2="110" y2="90" data-part="NECK"/>

    <!-- Shoulders -->
    <line x1="50" y1="90" x2="90" y2="90" data-part="LEFT_SHOULDER"/>
    <line x1="110" y1="90" x2="150" y2="90" data-part="RIGHT_SHOULDER"/>

    <!-- Arms -->
    <!-- Left arm -->
    <line x1="50" y1="90" x2="40" y2="200" data-part="LEFT_UPPER_ARM"/>
    <line x1="40" y1="200" x2="35" y2="280" data-part="LEFT_FOREARM"/>
    <ellipse cx="35" cy="290" rx="8" ry="12" data-part="LEFT_HAND"/>

    <!-- Right arm -->
    <line x1="150" y1="90" x2="160" y2="200" data-part="RIGHT_UPPER_ARM"/>
    <line x1="160" y1="200" x2="165" y2="280" data-part="RIGHT_FOREARM"/>
    <ellipse cx="165" cy="290" rx="8" ry="12" data-part="RIGHT_HAND"/>

    <!-- Torso -->
    <path d="M 90 90 L 75 150 L 75 250 L 80 270 M 110 90 L 125 150 L 125 250 L 120 270" data-part="TORSO"/>
    <line x1="75" y1="150" x2="125" y2="150" data-part="CHEST"/>
    <line x1="75" y1="200" x2="125" y2="200" data-part="ABDOMEN"/>

    <!-- Waist/Hips -->
    <path d="M 80 270 L 75 290 M 120 270 L 125 290" data-part="HIPS"/>
    <line x1="75" y1="290" x2="125" y2="290" data-part="PELVIS"/>

    <!-- Legs -->
    <!-- Left leg -->
    <line x1="85" y1="290" x2="80" y2="400" data-part="LEFT_THIGH"/>
    <line x1="80" y1="400" x2="75" y2="480" data-part="LEFT_LOWER_LEG"/>
    <ellipse cx="75" cy="490" rx="10" ry="8" data-part="LEFT_FOOT"/>

    <!-- Right leg -->
    <line x1="115" y1="290" x2="120" y2="400" data-part="RIGHT_THIGH"/>
    <line x1="120" y1="400" x2="125" y2="480" data-part="RIGHT_LOWER_LEG"/>
    <ellipse cx="125" cy="490" rx="10" ry="8" data-part="RIGHT_FOOT"/>
  </g>
</svg>
