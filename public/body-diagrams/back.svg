<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 500" width="200" height="500">
  <!-- Back view of human body silhouette -->
  <g id="body-back" fill="none" stroke="#333" stroke-width="2">
    <!-- Head (back) -->
    <ellipse cx="100" cy="40" rx="25" ry="30" data-part="HEAD_BACK"/>

    <!-- Neck -->
    <line x1="90" y1="70" x2="90" y2="90" data-part="NECK_BACK"/>
    <line x1="110" y1="70" x2="110" y2="90" data-part="NECK_BACK"/>

    <!-- Shoulders -->
    <line x1="50" y1="90" x2="90" y2="90" data-part="LEFT_SHOULDER_BACK"/>
    <line x1="110" y1="90" x2="150" y2="90" data-part="RIGHT_SHOULDER_BACK"/>

    <!-- Arms -->
    <!-- Left arm -->
    <line x1="50" y1="90" x2="40" y2="200" data-part="LEFT_UPPER_ARM_BACK"/>
    <line x1="40" y1="200" x2="35" y2="280" data-part="LEFT_FOREARM_BACK"/>
    <ellipse cx="35" cy="290" rx="8" ry="12" data-part="LEFT_HAND_BACK"/>

    <!-- Right arm -->
    <line x1="150" y1="90" x2="160" y2="200" data-part="RIGHT_UPPER_ARM_BACK"/>
    <line x1="160" y1="200" x2="165" y2="280" data-part="RIGHT_FOREARM_BACK"/>
    <ellipse cx="165" cy="290" rx="8" ry="12" data-part="RIGHT_HAND_BACK"/>

    <!-- Back/Torso -->
    <path d="M 90 90 L 75 150 L 75 250 L 80 270 M 110 90 L 125 150 L 125 250 L 120 270" data-part="BACK_TORSO"/>

    <!-- Upper back -->
    <line x1="75" y1="120" x2="125" y2="120" data-part="UPPER_BACK"/>

    <!-- Middle back -->
    <line x1="75" y1="170" x2="125" y2="170" data-part="MIDDLE_BACK"/>

    <!-- Lower back -->
    <line x1="75" y1="220" x2="125" y2="220" data-part="LOWER_BACK"/>

    <!-- Waist/Hips -->
    <path d="M 80 270 L 75 290 M 120 270 L 125 290" data-part="HIPS_BACK"/>
    <line x1="75" y1="290" x2="125" y2="290" data-part="PELVIS_BACK"/>

    <!-- Legs -->
    <!-- Left leg -->
    <line x1="85" y1="290" x2="80" y2="400" data-part="LEFT_THIGH_BACK"/>
    <line x1="80" y1="400" x2="75" y2="480" data-part="LEFT_CALF"/>
    <ellipse cx="75" cy="490" rx="10" ry="8" data-part="LEFT_FOOT_BACK"/>

    <!-- Right leg -->
    <line x1="115" y1="290" x2="120" y2="400" data-part="RIGHT_THIGH_BACK"/>
    <line x1="120" y1="400" x2="125" y2="480" data-part="RIGHT_CALF"/>
    <ellipse cx="125" cy="490" rx="10" ry="8" data-part="RIGHT_FOOT_BACK"/>
  </g>
</svg>
